<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Probramando Brothers</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h1 class="text-center text-uppercase">PHP - MariaDB - DataTables - Ajax</h1>
		</div>
	</div>	
	<div class="row">
		<div class="col-sm-12 col-md-6 col-lg-6">
			<form class="form-horizontal" action="" method="POST">
				<div class="form-group">
					<h3 class="col-sm-offset-2 col-sm-8 text-center">Formulario de Registro de Usuarios</h3>
				</div>
				<div class="form-group">
					<label for="nombre" class="col-sm-2 control-label">Nombres</label>
					<div class="col-sm-8"><input id="nombre" name="nombre" type="text" class="form-control"></div>				
				</div>
				<div class="form-group">
					<label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
					<div class="col-sm-8"><input id="apellidos" name="apellidos" type="text" class="form-control"></div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<input id="" type="submit" class="btn btn-primary" value="Guardar">
						<input id="btn_listar" type="button" class="btn btn-primary" value="Listar">	
					</div>
				</div>
			</form>
		</div>
		
		<div class="col-sm-12 col-md-6 col-lg-6">
			<div id="capa_lista_clientes" style="display: none;" class="table-responsive col-sm-12">
			<h3 class="col-sm-offset-2 col-sm-8 text-center">Lista de Usuarios</h3>
				<table id="example" class="table table-bordered table-hover" cellspacing="0" width="100%">
					<thead>
						<tr>							
							<th>Nombre</th>
							<th>Apellidos</th>							
						</tr>
					</thead>					
				</table>
			</div>			
		</div>
	</div>
	
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script>
		
	</script>
</body>
</html>
